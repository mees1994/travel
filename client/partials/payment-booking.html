<h2 class="title">Betalen</h2>

<p>Het te betalen bedrag in Euro's: {{data.totalPrice}}</p>

<p>Vul onderstaand uw creditcard gegevens in.</p>

<form id=payment>
    <fieldset>
        <ol>
            <li>
                <label for=name>Naam</label>

                <input id=name data-ng-model="data.personName" name=name type=text placeholder="Voor en achternaam" required autofocus/>
            </li>
            <li>
                <label for=email>Email</label>
                <input id=email name=email type=email placeholder="example@domein.nl" required />
            </li>
            <li>
                <label for=phone>Telefoonnummer</label>
                <input id=phone name=phone type=tel placeholder="Eg. +14445556666" required />
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Bezorg address</legend>
        <ol>
            <li>
                <label for=address>Address</label>
                <textarea id=address name=address rows=5 required>
                </textarea>
            </li>
            <li>
                <label for=postcode>Postcode</label>
                <input id=postcode name=postcode type=text required />

            </li>
            <li>
                <label for=country>Land</label>
                <input id=country name=country type=text required />
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Card Details</legend>
        <ol>
            <li>
                <fieldset>
                    <legend>Kaart type</legend>
                    <ol>
                        <li>
                            <input id=visa name=cardtype type=radio />
                            <label for=visa>VISA</label>
                        </li>
                        <li>
                            <input id=amex name=cardtype type=radio />
                            <label for=amex>AmEx</label>
                        </li>
                        <li>
                            <input id=mastercard name=cardtype type=radio />
                            <label for=mastercard>Mastercard</label>
                        </li>
                    </ol>
                </fieldset>
            </li>
            <li>
                <label for=cardnumber>Kaart nummer</label>
                <input id=cardnumber name=cardnumber type=number required />
            </li>
            <li>
                <label for=secure>Security Code</label>
                <input id=secure name=secure type=number required />
            </li>
            <li>
                <label for=namecard>Naam op de Kaart</label>
                <input id=namecard name=namecard type=text placeholder="Exacte naam die op de kaart staat" required />
            </li>
        </ol>
    </fieldset>

    <p><button type=button class="button" data-ng-click="placeBooking()">Betalen!</button></p>

</form>
